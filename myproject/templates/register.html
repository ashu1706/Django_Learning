<h1> Sign up below </h1>
<style>
    h5{
        color: brown;
    }
</style>

{% for message in messages %}
<h5>{{messages}}</h5>
{% endfor %}
<form method="POST", action="register">
    {% csrf_token %}
    <p> Username </p>
    <input type="text" name="username" />
    <p> email </p>
    <input type="text" name="email" />
    <p> Password </p>
    <input type="text" name="Password" />
    <p>Repeat Password </p>
    <input type="text" name="Repeat Password"/> <br>
    <input type="submit"  />
</form>
